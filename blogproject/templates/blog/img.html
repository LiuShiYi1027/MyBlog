{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}
    <!-- content start -->
    <div class="am-g am-g-fixed blog-fixed">

        <!-- 图片库 -->
        <div class="am-u-md-8 am-u-sm-12">

            <figure data-am-widget="figure" class="am am-figure am-figure-default "
                    data-am-figure="{ pureview: 'true' }">
                <div id="container">
                    {% for img in img_list %}
                        <div><img src="{{ img.img.url }}">
                            <h3>{{ img.name }}</h3></div>
                    {% endfor %}
                </div>
            </figure>


        </div>

        <!-- 侧边栏 -->
        <div class="am-u-md-4 am-u-sm-12 blog-sidebar">
            <div class="blog-sidebar-widget blog-bor">
                <h2 class="blog-text-center blog-title"><span>About ME</span></h2>
                <img src="{% static 'blog/images/icon.jpeg' %}" alt="about me" class="blog-entry-img"
                     style="border-radius: 90%; width: 120px">
                <p>刘十一</p>
                <p>
                    爱生活、爱写字、爱摄影、爱代码。
                </p>
                <p>放荡不羁 崇尚自由 追求卓越</p>
            </div>
            <div class="blog-sidebar-widget blog-bor">
                <h2 class="blog-text-center blog-title"><span>Contact ME</span></h2>
                <p>
                    <!--QQ 暂时不要-->
                    <a href="http://shang.qq.com/email/stop/email_stop.html?qq=1181107503&sig=a1c657365db7e82805ea4b2351081fc3ebcde159f8ae49b1&tttt=1"
                       target="_blank"><span class="am-icon-qq am-icon-fw am-primary blog-icon"></span></a>
                    <!-- 微信二维码悬浮显示 -->
                    <a class="social weixin" href="javascript:">
                        <img src="{% static 'blog/images/MyWechat.png' %}" alt="微信二维码">
                        <span class="am-icon-weixin am-icon-fw blog-icon"></span>
                    </a>
                    <a href="https://weibo.com/u/1932058985" target="view_window"><span
                            class="am-icon-weibo am-icon-fw blog-icon"></span></a>
                    <a href="https://github.com/LiuShiYi1027" target="view_window"><span
                            class="am-icon-github am-icon-fw blog-icon"></span></a>
                    <!-- 这个不知道是什么鬼东西 -->
                    <!--<a href=""><span class="am-icon-reddit am-icon-fw blog-icon"></span></a>-->
                </p>
            </div>
            <div class="blog-clear-margin blog-sidebar-widget blog-bor am-g ">
                <h2 class="blog-title"><span>TAG cloud</span></h2>
                <div class="am-u-sm-12 blog-clear-padding">
                    {% for tag in tag_list %}
                        <a href="{% url 'blog:tag' tag.pk %}" class="blog-tag">{{ tag.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- content end -->
    </div>


{% endblock %}
