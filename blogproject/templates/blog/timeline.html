{% extends 'base.html' %}
{% load staticfiles %}

{% block main %}

    <!-- content srart -->
    <div class="am-g am-g-fixed blog-fixed blog-content">
        <div class="am-u-sm-12">
            <h1 class="blog-text-center">-- 存档 --</h1>
            <div class="timeline-year">

                    {% for post in post_list %}
                        <ul>
                        <li>
                            <span class="am-u-sm-4 am-u-md-2 timeline-span">{{ post.created_time|date:"Y-m-d" }}</span>
                            <span class="am-u-sm-8 am-u-md-6"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></span>
                            <span class="am-u-sm-4 am-u-md-2 am-hide-sm-only">{{ post.category }}</span>
                            <span class="am-u-sm-4 am-u-md-2 am-hide-sm-only">{{ post.author }}</span>
                        </li>
                        </ul>
                    {% endfor %}

            </div>
            <hr>
        </div>

    </div>
    <!-- content end -->

{% endblock %}
